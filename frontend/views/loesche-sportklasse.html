<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script src="../js/config.js"></script>
    <title>Sportklasse löschen</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" />
  </head>
  <body>
    <div id="loading-spinner" class="loading-spinner" style="display: none">
      <div class="spinner"></div>
    </div>
    <div class="container">
      <header>
        <div class="logo-container">
          <a href="../index.html"
            ><img src="../assets/images/logo_small.png" alt="Logo" class="logo"
          /></a>
        </div>
      </header>
      <div class="login-card">
        <h2>Sportklasse löschen</h2>
        <p>
          Es können nur Sportklassen gelöscht werden, die an keiner aktiven
          Challenge teilnehmen.
        </p>
        <form id="deleteClassForm">
          <div class="input-group">
            <label for="sportClasses">Wähle die Sportklasse(n):</label>
            <div id="sportClassList" class="checkbox-delete-group">
              <p>Sportklassen werden geladen...</p>
            </div>
          </div>
          <button type="button" id="deleteSelectedClasses" class="login-button">
            Löschen
          </button>
        </form>
        <div class="login-links">
          <a href="../views/dashboard.html">Zurück zum Dashboard</a>
        </div>
      </div>
    </div>

    <script src="../js/deleteSportclass.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
